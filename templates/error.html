{% extends "base.html" %}

{% block title %}{{ error_title }} - MedAether{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h1 class="h2 mb-3">{{ error_title }}</h1>
                    <p class="text-muted mb-4">{{ error_message }}</p>
                    
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{{ url_for('home') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Go to Home
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </button>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="row text-center">
                        <div class="col-md-6 mb-3">
                            <i class="fas fa-robot text-primary mb-2" style="font-size: 1.5rem;"></i>
                            <p class="small mb-0">
                                <a href="{{ url_for('ai_chat') }}" class="text-decoration-none">AI Chat Support</a>
                            </p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <i class="fas fa-question-circle text-info mb-2" style="font-size: 1.5rem;"></i>
                            <p class="small mb-0">
                                <a href="{{ url_for('quick_solutions') }}" class="text-decoration-none">Quick Solutions</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
